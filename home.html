<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="src/output.css">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Libertinus+Math&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');

*{
    max-width: 360px;
    font-family:  "Playfair Display";
    overflow: hidden;
}

</style>
</head>
<body class="h-screen bg-[#2F5249] relative">
    <h1 class="text-3xl mt-12 font-bold text-[#E3DE61] text-center">Grow Your Instagram</h1>
    <div class="text-white mt-12 p-4 bg-gradient-to-r from-[#0f172a]  to-[#334155] mx-6 rounded-lg py-8 pb-12  border text-center">
        <p class="mb-4">Get Upto 100 Followers Free</p>
        <small>Free Plan Valid Only once in 24 Hours</small>
        <p class="mt-2">For More You can Choose our paid Plan</p>
        
    </div>
    <div id="input" class="bg-white p-4  mx-6 mt-6  rounded-lg">
        <input type="text" placeholder="Enter you Username"  class="border-none outline-none placeholder:text-gray-800 w-full">
    </div>
    <div id="buttons" class="p-12 space-y-6">
        <a href="index.html" class="bg-gradient-to-b from-[#db2777] via-[#ef4444] to-[#f97316] block w-full  rounded-xl py-4 text-white active:scale-98 cursor-pointer text-center"><button class="cursor-pointer">Get Free Followers</button></a>
        <button class="bg-gradient-to-r from-[#1a60d0] via-[#f43f5e] to-[#fb923c] block w-full  rounded-xl py-4 text-white active:scale-98 cursor-pointer" id="paid-btn">Paid Plan(No Limit)</button>
    </div>

    <div id="paid" class=" bg-gray-600 w-[250px] max-h-[280px] py-4 text-center  text-white absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rounded-xl scale-0 transition-all duration-500 shadow-[0px_0px_100px_3px_red,0px_0px_10px_6px_white,0px_0px_50px_8px_blue]">
        <h1 class="font-bold">Plan Details</h1>
        <ul class="mt-8 space-y-3">
            <li class="list1">7 Days Plan</li>
            <li class="list2">1 Month Plan</li>
            <li class="list3">3 Months Plan</li>
        </ul>
        <button id="cancleBtn" class="bg-blue-600 py-2 px-8 mt-4 rounded-lg border active:scale-98 cursor-pointer">Cancle</button>
    </div>



    <script>
        let paid = document.getElementById("paid");
        let paidBtn = document.getElementById("paid-btn");
        let cancleBtn = document.getElementById("cancleBtn");





        paidBtn.addEventListener("click",()=>{
            paid.classList.add("scale-100");
            
        })
        cancleBtn.addEventListener("click",()=>{
            paid.classList.remove("scale-100");
            paid.classList.add("scale-0");
            
        })
    </script>
</body>
</html>
